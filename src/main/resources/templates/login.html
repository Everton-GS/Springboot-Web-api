<html>
<head>

        }
        .container {

            padding: 20px;

            border-radius: 5px;

            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"],

            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

</html>
